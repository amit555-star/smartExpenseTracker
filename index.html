<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-app-container">
        <!-- Login/Registration Section -->
        <div id="login-section">
            <div class="login-illustration">
                <img src="images/app-wallet.png" alt="App Wallet Icon">
            </div>

            <h1 class="login-heading">Grow your savings with Expense Tracker</h1>
            <p class="login-para-text">
                Financial confidence starts with simple tracking. The more you track, the more you save!
            </p>

            <div id="message"></div> <!-- To display success/error messages -->

            <!-- Register form -->
            <div id="new-user-form">
                <input type="text" id="username" placeholder="Your Name" required>
                <input type="password" id="passcode" placeholder="Set Passcode" required>
                <button type="button" class="btn-common btn-gradient" id="register-btn">Let's Go</button>
                <a href="#" class="toggle-link" id="show-login">Already have an account? Login</a>
            </div>

            <!-- Login form -->
            <div id="returning-user-form" style="display: none;">
                <input type="password" id="login-passcode" placeholder="Enter Passcode" required>
                <button id="login-btn" class="btn-common btn-solid-purple">Login</button>
                <a href="#" class="toggle-link" id="show-register">New user? Register here</a>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/first.js"></script> <!-- ONLY first.js should be here -->
</body>
</html>
