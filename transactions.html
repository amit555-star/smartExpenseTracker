<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Transaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/transactions.css"> <!-- Link to your transactions form CSS -->
</head>
<body>

    <div class="mobile-screen-wrapper">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <i class="bi bi-chevron-left back-icon" id="backToHome"></i> <!-- Go back to home -->
            <h2 id="formTitle">Add Transaction</h2>
        </nav>

        <!-- Calendar Card -->
        <div class="calendar-card">
            <div class="calendar-header">
                <i class="bi bi-chevron-left arrow-icon" id="prevWeek"></i>
                <h4 id="currentWeekRange"></h4>
                <i class="bi bi-chevron-right arrow-icon" id="nextWeek"></i>
            </div>
            <div class="calendar-grid">
                <span class="day-label">Mon</span>
                <span class="day-label">Tue</span>
                <span class="day-label">Wed</span>
                <span class="day-label">Thu</span>
                <span class="day-label">Fri</span>
                <span class="day-label">Sat</span>
                <span class="day-label">Sun</span>
                <!-- Calendar dates will be dynamically inserted here -->
            </div>
        </div>

        <!-- Transaction Form -->
        <form id="transactionForm">
            <input type="hidden" id="transactionId" value=""> <!-- Hidden field to store ID if editing -->

             <div class="form-group">
                <label for="transactionType">Transaction Type</label>
                <div class="transaction-type-buttons" id="transactionTypeButtons">
                    <button type="button" class="transaction-type-button" data-type="income">Income</button>
                    <button type="button" class="transaction-type-button" data-type="expense">Expense</button>
                </div>
            </div>

            <div class="form-group">
                <label for="transactionTitle">Transaction Title</label>
                <input type="text" id="transactionTitle" class="form-control-custom" placeholder="Groceries..." required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="amount-input-group">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="amount" class="form-control-custom" value="0" min="0" step="0.01" required>
                    <div class="spinner-buttons">
                        <button type="button" onclick="this.parentNode.previousElementSibling.stepUp()"><i class="bi bi-chevron-up"></i></button>
                        <button type="button" onclick="this.parentNode.previousElementSibling.stepDown()"><i class="bi bi-chevron-down"></i></button>
                    </div>
                </div>
            </div>

           

            <button type="submit" class="add-transaction-btn" id="addUpdateBtn">Add Transaction</button>
            <button type="button" class="add-btn" id="cancelEditBtn" style="background-color: #6c757d; margin-top: 10px; display: none;">Cancel Edit</button>
        </form>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/transactions.js"></script> <!-- ONLY transactions.js should be here -->
</body>
</html>
